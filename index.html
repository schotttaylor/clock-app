<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="face">

    <div class="faceBackground"></div>
    <div class="faceShadow"></div>
    <div class="faceGradient"></div>
    <div class="faceRing"></div>
    <div class="faceRingOuter"></div>

    <div class="title">SCHOTT</div>
    <div class="monthYear"><span class="month"></span><span class="day"></span><span class="year"></span></div>

    <div class="numbers"></div>

    <div class="ticks"></div>

    <div class="hands">
      <div class="hour">
        <svg id="theSVG" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns="http://www.w3.org/2000/svg">
          <image width="100%" height="100%" xlink:href="images/clock-hands.svg"
                 preserveAspectRatio="none" />
        </svg>
      </div>
      <div class="minute">
        <svg id="theSVG" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns="http://www.w3.org/2000/svg">
          <image width="100%" height="100%" xlink:href="images/clock-hands.svg"
                 preserveAspectRatio="none" />
        </svg>
      </div>
      <div class="second">
        <svg id="theSVG" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns="http://www.w3.org/2000/svg">
          <image width="100%" height="100%" xlink:href="images/clock-hands.svg"
                 preserveAspectRatio="none" />
        </svg>
        <div class="tail"></div>
      </div>

      <div class="hour shadow">
        <svg id="theSVG" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns="http://www.w3.org/2000/svg">
          <image width="100%" height="100%" xlink:href="images/clock-hands.svg"
                 preserveAspectRatio="none" />
        </svg></div>
      <div class="minute shadow">
        <svg id="theSVG" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns="http://www.w3.org/2000/svg">
          <image width="100%" height="100%" xlink:href="images/clock-hands.svg"
                 preserveAspectRatio="none" />
        </svg></div>
      <div class="second shadow">
        <svg id="theSVG" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns="http://www.w3.org/2000/svg">
          <image width="100%" height="100%" xlink:href="images/clock-hands.svg"
                 preserveAspectRatio="none" />
        </svg>
        <div class="tail"></div>
      </div>
    </div>

    <div class="minuteHub"></div>
    <div class="secondHub"></div>
  </div>
  <script type="application/javascript" src="scripts/index.js"></script>
</body>
</html>
