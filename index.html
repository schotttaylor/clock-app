<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schott Clock</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="face">

    <div class="faceBackground"></div>
    <div class="faceShadow"></div>
    <div class="faceGradient"></div>
    <div class="faceRing"></div>
    <div class="faceRingOuter"></div>

    <div class="title">Schott</div>
    <div class="monthYear"><span class="month"></span><span class="day"></span><span class="year"></span></div>

    <div class="numbers"></div>

    <div class="ticks"></div>

    <div class="hands">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second">
        <div class="tail"></div>
      </div>
      <div class="minuteHub"></div>
      <div class="secondHub"></div>
    </div>

  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
